<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/milker" rel="stylesheet">
    <style>
        :root {
            --background: #e9ecef;
            --text: #111b29;
            --accent-1: #111b29;
            --accent-2: #f8f9fa;
            --accent-3: #D62929;
            --font-size: 18px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: var(--background);
            color: var(--text);
        }
        
        /* == HEADER == */
        .header {
            height: 72px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 16px;
            padding: 0 24px;
            white-space: nowrap;
            position: relative;
        }

        .header-title {
            font-size: var(--font-size);
            font-weight: 800;
            color: var(--text);
            white-space: nowrap;
        }

        .navigation {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-self: end;
            background: var(--accent-2);
            padding: 6px 6px;
            border-radius: 12px;
            flex-wrap: wrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .navigation a {
            text-decoration: none;
            font-weight: 600;
            color: var(--accent-1);
            font-size: 14px;
            position: relative;
            padding: 2px 12px;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
        }

        .navigation a[aria-current="page"] {
            background: var(--accent-3);
            color: var(--accent-2);
        }

        .navigation-dropdown-toggle {
            display: none;
        }

        .navigation-hamburger {
            display: none;
            font-size: 26px;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
            color: var(--accent-1);
            grid-column: 3;
            justify-self: end;
            align-self: center;
        }

        /* == RESPONSIVE */
        @media (max-width: 480px) {
            :root {
                --font-size: 14px;
            }
            .header {
                height: auto;
                grid-template-columns: 1fr;
                padding: 12px;
                gap: 8px;
            }
        }
        @media (max-width: 600px) {
            :root {
                --font-size: 15px;
            }
            
            .navigation {
                display: none;
                flex-direction: column;
                background: var(--accent-2);
                padding: 10px;
                border-radius: 12px;
                position: absolute;
                top: 60px;
                right: 12px;
                width: 120px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                z-index: 1;
            }

            .navigation a {
                display: block;
                padding: 4px 12px;
                width: 100%;
            }

            .navigation-hamburger {
                display: block;
                justify-self: end;
            }

            .navigation-dropdown-toggle:checked + .navigation-hamburger + .navigation {
                display: flex;
                animation: fadeIn 0.3s ease-in-out;
            }

            .navigation-dropdown-toggle:checked + .navigation-hamburger {
                color: var(--accent-3);
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            :root {
                --font-size: 16px;
            }
            .header {
                height: 64px;
                padding: 0 16px;
                gap: 12px;
            }
            .navigation a {
                padding: 4px 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                --font-size: 17px;
            }
            .header {
                height: 68px;
                padding: 0 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            Pemweb Kelompok P34
        </div>

        <input type="checkbox" id="navigation-dropdown-toggle" class="navigation-dropdown-toggle">
        <label for="navigation-dropdown-toggle" class="navigation-hamburger">
            â˜°
        </label>

        <nav class="navigation" aria-label="Primary">
            <a href="index.html">Home</a>
            <a href="portofolio.html">Portofolio</a>
            <a href="cv.html">CV</a>
            <a href="contact.html"  aria-current="page">Contact</a>
        </nav>
    </header>
</body>
</html>
