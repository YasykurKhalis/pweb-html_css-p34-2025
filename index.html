<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      scroll-behavior: smooth;
    }

    /* === WELCOME SECTION === */
    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff5959, #2c2c2c);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .welcome h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      background: white;
      color: #ff5959;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ff7474;
      color: white;
    }

    /* === ANGGOTA SECTION === */
    .cv-section {
      display: flex;
      align-items: stretch;
      margin: 40px auto 10px;
      max-width: 1000px;
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .cv-left {
      background: #fd4343;
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
    }

    .cv-left img {
      width: 80%;
      max-width: 200px;
      border-radius: 50%;
      border: 8px solid #ff7474;
      margin-bottom: 10px;
    }

    .cv-right {
      flex: 1;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .cv-right h2 {
      margin-top: 0;
    }

    .cv-right .cv-btn {
      align-self: flex-start;
      margin-top: 10px;
      background: white;
      color: #fd4343;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .cv-right .cv-btn:hover {
      background: #ff7474;
      color: white;
    }

    /* === PORTFOLIO PER ANGGOTA === */
    .portfolio {
      max-width: 1000px;
      margin: 10px auto 40px;
      padding: 10px 20px;
    }

    .portfolio h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.5rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 700px) {
      .btn-group {
        justify-content: center;
      }
      .cv-section {
        flex-direction: column;
      }
      .cv-left {
        width: 100%;
        flex-direction: row;
        justify-content: flex-start;
      }
      .cv-left img {
        width: 100px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- WELCOME PAGE -->
  <section class="welcome">
    <h1>CV orang terkenal</h1>
    <p>info kalau ada ide landing page.</p>
    <div class="btn-group">
      <a href="#introduction" class="btn">see page</a>
    </div>
  </section>

  <!-- ANGGOTA 1 -->
  <section id="introduction" class="cv-section">
    <div class="cv-left">
      <img src="assets/anggota1.jpg" alt="Foto Anggota 1">
      <h3>Siapa</h3>
    </div>
    <div class="cv-right">
      <h2>Hello!</h2>
      <p>blablabla</p>
      <a href="cv.html" class="cv-btn">Lihat CV siapa Lengkap</a>
    </div>
  </section>
  <section class="portfolio">
    <h3>Proyek siapa</h3>
    <div class="project-grid">
      <div class="project-card">
        <img src="assets/" alt="Proyek siapa 1">
        <h4>apa</h4>
        <p>lorem ipsum.</p>
      </div>
      <div class="project-card">
        <img src="assets/" alt="Proyek siapa 2">
        <h4>apa</h4>
        <p>lorem ipsum.</p>
      </div>
    </div>
  </section>

</body>
</html>
